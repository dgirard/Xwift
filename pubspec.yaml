name: ridecontroller
description: "Flutter app for controlling Zwift Ride and FTMS-compliant smart trainers via Bluetooth"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.3

  # Bluetooth
  flutter_blue_plus: ^1.35.3
  flutter_ftms: ^1.1.3

  # Storage
  shared_preferences: ^2.3.4
  drift: ^2.23.1
  sqlite3_flutter_libs: ^0.5.30
  path_provider: ^2.1.5

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # Permissions
  permission_handler: ^11.3.1

  # Export & Sharing
  share_plus: ^10.1.4
  xml: ^6.5.0
  file_picker: ^8.1.7

  # Utilities
  wakelock_plus: ^1.2.10
  intl: ^0.20.2
  uuid: ^4.5.1
  equatable: ^2.0.7
  collection: ^1.19.1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.23.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.4
  custom_lint: ^0.7.1
  riverpod_lint: ^2.6.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
